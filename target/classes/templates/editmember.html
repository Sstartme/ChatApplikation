<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>SoSpri-the-page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/pr_bbw.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script>
    $(function() {
      $("#includedHeader").load("fragments/header.html");
      $("#includedFooter").load("fragments/footer.html");
    });
  </script>
</head>

<body>
  <div id="includedHeader"></div>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div>
            <h4 style="margin-top: 30px">Edit Member</h4>
            <div class="row">
              <div class=" col-lg-8 col-lg-offset-2">
                <form id="register-form" method="post" action="" role="form" th:action="@{/edit-member}" th:object="${member}">
                  <div class="messages"></div>
                  <div class="controls">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_name">Firstname *</label>
                          <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required." readonly="readonly" th:field="*{prename}">
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_lastname">Lastname *</label>
                          <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required." readonly="readonly" th:field="*{lastname}">
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_authority">Authority *</label>
                          <input id="form_authority" type="text" name="authority" class="form-control" placeholder="Please enter your authority *" required="required" data-error="Valid authority is required." th:field="*{authority}">
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_authority">ID *</label>
                          <input id="form_authority" type="text" name="id" class="form-control" placeholder="Please enter your authority *" required="required" data-error="Valid authority is required." readonly="readonly" th:field="*{id}">
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <input type="submit" class="btn btn-success btn-send" value="Save">
                        <p></p>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div style="height: 200px"></div>
        </div>
      </div>
    </div>
  </section>

  <div id="includedFooter"></div>
</body>

</html>

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }

  .nav-pills .nav-link.active, .nav-pills .show > .nav-link {
    background-color: #17a2b8;
  }

  .pr_border_solid {
    border-style: solid;
    border-color: #17a2b8;
    border-width: 2px;
    padding: 10px;
    margin-bottom: 20px;
  }

  .pr_text_green {
    color: #28a745;
  }

  .search-tag-link {
    color: #17a2b8;
    font-size: 14px;
    font-weight: bold;
    text-decoration: none;
    cursor: pointer;
  }

  .search-tag-link:hover {
    text-decoration: underline;
  }

  .input-group {
    margin-bottom: 10px;
  }

  .input-group-btn {
    display: flex;
    align-items: center;
  }

  .input-group-btn > .btn {
    height: 30px;
    margin-left: 5px;
  }

  #messages-panel {
    max-height: 300px;
    overflow-y: auto;
  }

  #btn-send {
    background-color: #ffc107;
    border-color: #ffc107;
    color: #fff;
  }

  #btn-send:hover {
    background-color: #ff9800;
    border-color: #ff9800;
  }
</style>
